<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Rabea - Skills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ahmed Rabea</h1>
        <p>Software Engineer | AI Engineer | Data Analyst</p>
    </header>
    
    <section class="skills">
        <h2>My Skills</h2>
        <div class="skill-list">
            <div class="skill">HTML & CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">React</div>
            <div class="skill">Machine learning</div>
            <div class="skill">Python</div>
            <div class="skill">Data Analysis</div>
            <div class="skill">SQLite & MySQL</div>
            <div class="skill">Networking & Security</div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Ahmed Rabea. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const skills = document.querySelectorAll(".skill");
            skills.forEach((skill, index) => {
                skill.style.opacity = "0";
                skill.style.transform = "translateY(20px)";
                setTimeout(() => {
                    skill.style.transition = "opacity 0.6s ease-out, transform 0.6s ease-out";
                    skill.style.opacity = "1";
                    skill.style.transform = "translateY(0)";
                }, index * 200);
            });
        });
    </script>
</body>
</html>
